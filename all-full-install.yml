
---

# Setup everything and install ABM (but not install software on top)
- hosts: all
  become: true
  become_user: root
  roles:
    - validate
    - google-tools
    - update
    - ready-ubuntu
    - setup-kvm
    - abm-install
    - abm-software
    - abm-post-install
    - abm-login-token
  vars: []
