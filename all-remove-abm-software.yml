
---

# Removes ABM from targeted machines and unregisters from GKE Hub

# NOTE: must specify `--tags never` on the CLI to run this

- hosts: workers
  become: true
  become_user: root
  gather_facts: false
  pre_tasks:
  - name: Decrypt SSH key
    include_role:
      name: decrypt-ssh-key
  - name: Gathering Facts
    setup: {}
  roles:
    - abm-remove
  vars: []
  tags:
  - hardware

- hosts: cloud_type_abm
  become: true
  become_user: root
  pre_tasks:
  - name: Decrypt SSH key
    include_role:
      name: decrypt-ssh-key
  - name: Gathering Facts
    setup: {}
  roles:
    - abm-remove
  vars: []
  tags:
  - cloud
